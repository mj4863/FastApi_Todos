# 프로젝트 기본 설정
# SonarQube에서 사용할 프로젝트 키 (고유 식별자), 프로젝트 이름, 프로젝트 버전
sonar.projectKey=fastapi_app    
sonar.projectName=FastAPI App
sonar.projectVersion=1.0

# 소스 코드 경로 설정
# 분석할 소스 코드의 루트 경로 (현재 디렉토리)
sonar.sources=.

# SonarQube 서버 설정
# SonarQube 서버 URL (docker-compose에서 9000 포트 매핑됨)
sonar.host.url=http://localhost:9000

# 테스트 커버리지 리포트 설정
# Python 테스트 커버리지 리포트 파일 경로
sonar.python.coverage.reportPaths=coverage.xml

# 분석 제외 파일 설정
# HTML 내부의 JS/CSS 등은 분석에서 제외
sonar.exclusions=**/*.js,**/*.css,**/*.html